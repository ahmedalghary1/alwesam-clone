<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر الأدوات الكهربائية - نسيت كلمة المرور</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-black: #000000;
            --primary-yellow: #FFD700;
            --secondary-white: #FFFFFF;
            --dark-gray: #1a1a1a;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--dark-gray) 100%);
            direction: rtl;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-container {
            width: 100%;
            max-width: 450px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo h1 {
            font-size: 36px;
            font-weight: 900;
            color: var(--secondary-white);
            margin-bottom: 10px;
        }

        .brand-logo .highlight {
            color: var(--primary-yellow);
        }

        .brand-logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .forgot-card {
            background: var(--secondary-white);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary-black);
            margin-bottom: 10px;
            text-align: center;
        }

        .forgot-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .icon-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-wrapper i {
            font-size: 64px;
            color: var(--primary-yellow);
        }

        .form-label {
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            z-index: 10;
        }

        .input-group .form-control {
            padding-left: 45px;
        }

        .btn-submit {
            background-color: var(--primary-yellow);
            color: var(--primary-black);
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: 900;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--primary-black);
            color: var(--primary-yellow);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .back-login {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--light-gray);
            color: #666;
            font-size: 14px;
        }

        .back-login a {
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: 900;
        }

        .back-login a:hover {
            color: var(--primary-black);
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--secondary-white);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: var(--primary-yellow);
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .forgot-card {
                padding: 30px 20px;
            }

            .brand-logo h1 {
                font-size: 28px;
            }

            .icon-wrapper i {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>

    <div class="forgot-container">

        <!-- Brand Logo -->
        <div class="brand-logo">
            <h1>
                <i class="fas fa-bolt"></i> الأدوات <span class="highlight">الكهربائية</span>
            </h1>
            <p>متجرك الموثوق للأدوات الاحترافية</p>
        </div>

        <!-- Forgot Password Card -->
        <div class="forgot-card">
            <div class="icon-wrapper">
                <i class="fas fa-key"></i>
            </div>

            <h2 class="forgot-title">
                نسيت كلمة المرور؟
            </h2>
            <p class="forgot-subtitle">لا تقلق، سنرسل لك رمز التحقق عبر البريد الإلكتروني</p>

            <!-- Messages -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <!-- Forgot Password Form -->
            <form method="POST" action="{% url 'accounts:forgot-password' %}">
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="أدخل بريدك الإلكتروني" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> إرسال رمز التحقق
                </button>

            </form>

            <!-- Back to Login Link -->
            <div class="back-login">
                تذكرت كلمة المرور؟ <a href="{% url 'accounts:login' %}">تسجيل الدخول</a>
            </div>

        </div>

        <!-- Back to Home -->
        <div class="back-home">
            <a href="{% url 'products:product_list' %}">
                <i class="fas fa-arrow-right"></i> العودة إلى الصفحة الرئيسية
            </a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
